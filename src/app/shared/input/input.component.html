<input [formControl]="control" [type]="type"
  class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition focus:border-indigo-400"
  [placeholder]="placeholder"  [mask]="format" [dropSpecialCharacters]="false"/>

  <ng-container *ngIf="control.touched && control.dirty">
    <p *ngIf="control.errors?.['pattern']">
      The password should be 8 chars (min) and contain: 1 Uppercase, 1 Lowercase, 1 Number, 1 Symbol (!@#$%^&*_=+-)
    </p>
    <p *ngIf="control.errors?.['minlength'] "
      class="text-red-400">
      The password should be at least 6 letters long.
    </p>

    <p *ngIf="control.errors?.['required'] "
      class="text-red-400">
      Please, type the password
    </p>

      <p *ngIf="control.errors?.['email'] " class="text-red-400">
        Please, enter a valid email
      </p>

      <p *ngIf="control.errors?.['min'] " class="text-red-400">
        Too young, buddy!
      </p>

      <p *ngIf="control.errors?.['max'] " class="text-red-400">
        You sure you are that old?
      </p>
  </ng-container>
