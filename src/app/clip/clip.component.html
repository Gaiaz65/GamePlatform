
<section class="container mx-auto my-8 bg-secondary p-6">
  <div class="rounded relative flex flex-col">

    <h1 class="font-bold mb-2 text-3xl text-red-400">{{clip?.title}}</h1>
    <div class="text-gray-400 mb-6">
      Uploaded By {{clip?.displayName}} on
      <span>{{clip?.timestamp | fbTimestamp}}</span>
    </div>


    <div class="relative aspect-video overflow-hidden">
      <video controls #videoPlayer class="video-js vjs-theme-forest mx-auto " crossorigin >

      </video>
    </div>

  </div>
</section>


<div class="container mx-auto my-8">
  <h2 class="mt-6 text-2xl">More Clips</h2>


<app-clip-list [scrollable]="false"></app-clip-list>
</div>
